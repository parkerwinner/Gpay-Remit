version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: gpay-remit-db
    environment:
      POSTGRES_USER: gpay
      POSTGRES_PASSWORD: gpay_password
      POSTGRES_DB: gpay_remit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpay"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gpay-remit-api
    environment:
      PORT: 8080
      DATABASE_URL: postgres://gpay:gpay_password@postgres:5432/gpay_remit?sslmode=disable
      STELLAR_NETWORK: testnet
      HORIZON_URL: https://horizon-testnet.stellar.org
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gpay-remit-ui
    environment:
      REACT_APP_API_URL: http://localhost:8080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
